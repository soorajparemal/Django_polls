{% extends 'quiz/base.html' %}

{% block main_content %}

<h1> Choose a Question </h1>
{%if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href = {% url "quiz:detail" question.id %} ><b> {{question.question_text}} </b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> You dont have any questions . Please add some. </p>
{% endif %}


{% endblock %}
